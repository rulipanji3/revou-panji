<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas dan Keliling Persegi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Luas dan Keliling Persegi</h1>
        <label for="sideLength">Panjang Sisi:</label>
        <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
        <button id="calculate">Hitung</button>
        <div id="result">
            <p>Luas Persegi: <span id="area">-</span></p>
            <p>Keliling Persegi: <span id="perimeter">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
